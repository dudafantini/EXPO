<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/conversor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <nav id="nav-site">
            <i id="logo">Conversões Cambiais</i>
            <ul id="nav-list">
                
                <button class="nav-item">
                    <a href="home.html">Início</a>
                </button>
                <button class="nav-item">
                    <a href="conversor.html">Conversor</a>
                </button>
                               
            </ul>

            <button id="mobile-bnt">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <div id="mobile-menu">
            <ul id="mobile-nav-list">
                <li class="nav-item">
                    <a href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="conversor.html">Conversor</a>
                </li>
                       
        </div>
    </header> 
    <div class="container">
        
        <label for="amount">Valor:</label>
        <input type="number" id="amount" placeholder="Digite o valor" />

        <label for="fromCurrency">De:</label>
        <select id="fromCurrency">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real (BRL)</option>
            <option value="CAD">Dólar Canadense (CAD)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="JPY">Iene Japonês (JPY)</option>
        </select>

        <label for="toCurrency">Para:</label>
        <select id="toCurrency">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real (BRL)</option>
            <option value="CAD">Dólar Canadense (CAD)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="JPY">Iene Japonês (JPY)</option>
        </select>

        <button id="converter" onclick="convert()">Converter</button>

        <h2>Resultado: <span id="result">0.00</span></h2>
    </div>

    <script src="./js/conversor.js"></script>
</body>
</html>
